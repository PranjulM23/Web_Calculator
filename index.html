<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <form name="calculator">
                <input type="text" id="display" placeholder="0" readonly>
                <br>
                <input id="btn" type="button" value="7" onclick= "calculator.display.value+='7'">
                <input id="btn" type="button" value="8" onclick="calculator.display.value +='8'">
                <input id="btn" type="button" value="9" onclick="calculator.display.value +='9'">
                <input id="btn" class="math" type="button" value="+" onclick="calculator.display.value +='+'"> 
                <br>
                <input id="btn" type="button" value="4" onclick="calculator.display.value +='4'">
                <input id="btn" type="button" value="5" onclick="calculator.display.value +='5'">
                <input id="btn" type="button" value="6" onclick="calculator.display.value +='6'">
                <input id="btn" class="math" type="button" value="-" onclick="calculator.display.value +='-'">
                <br>
                <input id="btn" type="button" value="1" onclick="calculator.display.value +='1'">
                <input id="btn" type="button" value="2" onclick="calculator.display.value +='2'">
                <input id="btn" type="button" value="3" onclick="calculator.display.value +='3'">
                <input id="btn" class="math" type="button" value="X" onclick="calculator.display.value +='*'">
                <br>
                <input id="btn" class="clear" type="button" value="C" onclick="calculator.display.value =''">
                <input id="btn" type="button" value="0" onclick="calculator.display.value +='0'">
                <input id="btn"  class="math"type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                <input id="btn" class="math" type="button" value="/" onclick="calculator.display.value +='/'">
            </form>
        </div>
    </div>
</body>

</html>
